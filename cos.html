<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shape Calculator</h1>

    <div class="shape-form">
        <label for="shape-type">Select a shape:</label>
        <select id="shape-type">
            <option value="sphere">Sphere</option>
            <!-- Add more shape options here -->
        </select>

        <div id="sphere-form" class="shape-details">
            <label for="sphere-radius">Enter the radius of the sphere:</label>
            <input type="number" id="sphere-radius" step="0.01">
            <button onclick="calculateSphere()">Calculate</button>
        </div>

        <div id="result" class="shape-details">
            <p id="result-text"></p>
        </div>
    </div>

    <footer>
        <p>This website was created by Kalpna. Follow her on Instagram: <a href="https://www.instagram.com/nishurawattt/">@nishurawattt</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
